<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="/styles/wait.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery"></script>
    <title>Partie terminée !!</title>
    <script>
        $(function () {
            var socket = io();

            const baseUrl = window.location.href;
            const splitUrl = baseUrl.split("=");
            const id = splitUrl[1];

            

            $("#reload-btn").click(function(){
                socket.emit('clientReload',id);
            })
      
            socket.on("serverReload", () => {
                window.location.href = '/index.html';
            })
        });
    </script>
</head>

<body>
    <div class="logo"></div>
    <section class="reload-section">
        <h1 class="text">Partie terminée ! </h1>
        <button id="reload-btn" type="button" class="start-button">Rejouer !</button>
    </section>
</body>
</html>
