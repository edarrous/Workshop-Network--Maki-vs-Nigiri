<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style1.css">
    <title>Maki vs Nigiri</title>
    
    <script>
          $(function () {
        var socket = io();
        $('#spawn2').submit(function(){
		    console.log('{pseudo:'+$('#pseudo').val()+'}');
		    var msg =  '{"pseudo":"'+$('#pseudo').val()+'"}';
        socket.emit('spawn2',JSON.parse(msg));
        return false;
        });
	});
    </script>
</head>

<body>
    <div class="logo"></div>
    <div class="bg"></div>


    <div class="form-container">
        <form action="" id="spawn2">
            <label for="pseudo">ENTREZ VOTRE PSEUDO </label>
            <input type="text" id="pseudo" name="pseudo" required>
            <input type="submit" value="Lancer la partie" class="start-button"/>  

        </form>
    </div>
</body>
</html>
